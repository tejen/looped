<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85)"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Subtle inner glow circles -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
  <circle cx="512" cy="512" r="420" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="512" cy="512" r="460" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>

  <!-- Infinity symbol - perfectly symmetric -->
  <g filter="url(#glow)" transform="translate(512, 512)">
    <path d="M0,0
             C-40,-40 -80,-90 -140,-90
             C-200,-90 -220,0 -220,0
             C-220,0 -200,90 -140,90
             C-80,90 -40,40 0,0
             C40,-40 80,-90 140,-90
             C200,-90 220,0 220,0
             C220,0 200,90 140,90
             C80,90 40,40 0,0 Z"
          fill="none"
          stroke="url(#infinityGradient)"
          stroke-width="52"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>
